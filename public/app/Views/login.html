<div class="container bg-none" ng-controller="mainController">
  <main>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <form class="form-signin p-3">
          <h3 class="form-signin-heading">Sign in to continue</h3>
          <br/>
          <div class="form-group">
            <label for="schoolName">*School Name</label>
            <input type="text" class="form-control bg-none border-top-0 border-right-0 border-left-0 rounded-0" id="schoolName" placeholder="School name"
              ng-model="profile.schoolName" required>
          </div>
          <div class="form-group">
            <label for="userName">*Username</label>
            <input type="text" id="userName" class="form-control bg-none border-top-0 border-right-0 border-left-0 rounded-0" ng-model="profile.username"
              placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="password">*Password</label>
            <input type="text" id="password" class="form-control bg-none border-top-0 border-right-0 border-left-0 rounded-0" ng-model="profile.pwd"
              placeholder="Password" required>
          </div>
          <br/>
          <div class="row">
            <div class="col-6">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
            </div>
            <div class="col-6">
              <div class="checkbox">
                <a href="#">Forgot Password</a>
              </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-lg btn-danger btn-block rounded-0 pointer" ng-click="checkAuthentication()" type="submit">Sign in</button>
            </div>
            <div class="col-sm-6">
              <a href="" class="btn btn-lg btn-primary btn-block rounded-0 pointer" ui-sref="createUser">New User?</a>
            </div>
          </div>

        </form>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </main>
</div>
